<!doctype html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<script>
const xhr = new XMLHttpRequest();
xhr.open('GET', 'http://localhost:8888/getData/beijing',true);
xhr.send();
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4) {
    if ( xhr.status === 200) {
      console.log(JSON.parse(xhr.responseText));
    }else {
      console.error(`error status:${xhr.status}`);
    }
  }
};

</script>
</body>
</html>
